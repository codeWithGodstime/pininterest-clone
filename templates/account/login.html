{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="login_wrapper">
  <h2>Log in</h2>

  <div class="login_content">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success" type="submit">Log in</button>
    </form>
  </div>
</div>

{% endblock content %}
