{% extends 'core/base.html' %}
{% load static %}

{% block content %}
  <!-- Board Cover -->
  <div class="container" style="margin-top: 100px;">
    <div class="card mb-4">
      <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" class="card-img-top" alt="Board Cover" style="max-height: 300px; object-fit: cover;">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h3 class="card-title mb-1">Travel</h3>
          <p class="card-text text-muted mb-0">My favorite travel destinations and inspirations.</p>
        </div>
        <div>
          <button class="btn btn-outline-secondary btn-sm me-2"><i class="fas fa-edit"></i> Edit</button>
          <button class="btn btn-outline-danger btn-sm"><i class="fas fa-trash"></i> Delete</button>
        </div>
      </div>
    </div>
    <!-- Masonry grid of pins in this board -->
    <div id="board-masonry"></div>
  </div>

  <!-- Bootstrap 5 JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="script.js"></script>
{% endblock %}
