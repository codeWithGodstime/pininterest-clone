{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinterest Clone - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  {% block css %}
  {% endblock %}
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#"><i class="fab fa-pinterest text-danger"></i> Pinterest</a>
      <form class="d-flex mx-auto w-50">
        <input class="form-control rounded-pill px-4" type="search" placeholder="Search" aria-label="Search">
      </form>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
        <li class="nav-item mx-2">
          <a class="nav-link" href="#"><i class="fas fa-home fa-lg"></i></a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#createPinModal"><i class="fas fa-plus-circle fa-lg"></i></a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="profile.html"><img src="https://i.pravatar.cc/32?img=1" class="rounded-circle" width="32" height="32" alt="Profile"></a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="#"><i class="fas fa-envelope fa-lg"></i></a>
        </li>
      </ul>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

    <!-- Pin Creation Modal -->
    <div class="modal fade" id="createPinModal" tabindex="-1" aria-labelledby="createPinModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <form id="createPinForm">
              <div class="modal-header">
                <h5 class="modal-title" id="createPinModalLabel">Create Pin</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body row">
                <div class="col-md-6 mb-3">
                  <label for="pinImage" class="form-label">Image</label>
                  <input class="form-control" type="file" id="pinImage" accept="image/*">
                  <img id="imagePreview" class="img-fluid mt-2 rounded d-none" style="max-height: 250px;" alt="Preview">
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="pinTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="pinTitle" maxlength="100" required>
                  </div>
                  <div class="mb-3">
                    <label for="pinDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="pinDescription" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="pinBoard" class="form-label">Board</label>
                    <select class="form-select" id="pinBoard">
                      <option selected>Choose board...</option>
                      <option>Travel</option>
                      <option>Food</option>
                      <option>Art</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-danger w-100">Save Pin</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>    

  {% block js %}
  {% endblock %}
</body>
</html>
